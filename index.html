<!doctype html>
<html lang="ja">

<head>
<link rel="icon" type="image/x-icon" href="./favicon.ico">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">

<title>信州山形村ライブカメラ</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(function(){
  function liveimg (){
    var dt = new Date();

    var src = "https://s3.vill-yamagata-kiyomizu.net/live.jpg";
    src += "?dummy=";
    src += dt.getTime().toString(10);

    $("#live-img").attr("src", src);
    $("#live-dt").html('<i class="far fa-clock"></i> ' + dt.toLocaleString());
  }

  liveimg();
  setInterval(function(){
    liveimg();
  },60000);
});
</script>
</head>

<body>
<main>
<figure>
  <img src="" id="live-img" width="100%" alt="信州山形村ライブカメラ">
  <figurecaption>
    <div id="live-dt" style="font-size: 10pt"></div>
  </figurecaption>
</figure>
</body>
</html>
