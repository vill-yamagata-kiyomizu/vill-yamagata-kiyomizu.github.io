<!doctype html>
<html lang="ja">

<head>
<link rel="icon" type="image/x-icon" href="./favicon.ico">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">

<title>信州山形村ライブカメラ</title>

<link rel="stylesheet" media="all" href="./public.css" />
<link rel="stylesheet" media="all" href="./style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(function(){
  function liveimg (){
    var dt = new Date();

    var src = "https://s3.vill-yamagata-kiyomizu.net/live.jpg";
    src += "?dummy=";
    src += dt.getTime().toString(10);

    $("#live-img").attr("src", src);
    $("#live-dt").html('<i class="far fa-clock"></i> ' + dt.toLocaleString());
  }

  liveimg();
  setInterval(function(){
    liveimg();
  },60000);
});
</script>
</head>
<body class="body--docs" id="page_top">
<main>
  <div class="bg-detail">
    <div class="content-box">
      <div id="main" class="article" style="padding: 30px">
        <h1><i class="fas fa-video"></i> 信州山形村ライブカメラ</h1>
        <article class="body">
          <figure>
          <img src="" id="live-img" width="100%" alt="信州山形村ライブカメラ">
          <figurecaption>
            <div id="live-dt" style="font-size: 10pt"></div>
          </figurecaption>
          </figure>
          <br>
          <p>
          一日に数回巡回撮影を行なうためカメラが動きます
          </p>
        </article>
      </div>
    </div>
  </div>
</main>
</body>
</html>
